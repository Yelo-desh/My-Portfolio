<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
   body {
  background-color: #f8f9fa;
  padding: 15px;
  box-sizing: border-box;
}

.contact-form {
  max-width: 600px;
  margin: 80px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  box-sizing: border-box;
}

.form-control:focus {
  box-shadow: none;
  border-color: #6f42c1;
}

.btn-primary {
  background-color: #6f42c1;
  border-color: #6f42c1;
}

.btn-primary:hover {
  background-color: #59359e;
}

.social-icons {
  margin-top: 30px;
  text-align: center;
}

.social-icons a {
  margin: 0 10px;
  font-size: 24px;
  color: #6c757d;
  transition: color 0.3s;
}

.social-icons a:hover {
  color: #6f42c1;
}


@media (max-width: 600px) {
  .contact-form {
    margin: 40px 15px;
  }
}
  </style>
</head>
<body>

  <div class="contact-form">
    <h2 class="text-center mb-4">Contact Me</h2>
 <form action="https://formspree.io/f/xgvzydaz" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="example@email.com" required />
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Your Message</label>
    <textarea name="message" class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary px-4">Send Message</button>
  </div>
</form>


    <div class="social-icons mt-4">

      <a href="https://x.com/Akon_62" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/yelo_desh4k?igsh=ZGw0ZHcwZHVwZWJv&utm_source=qr" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/Yelo-desh" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
